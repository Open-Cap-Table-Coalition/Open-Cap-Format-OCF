name: Check Generated Docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-gen-docs:
    name: Check Generated Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Generate documentation
        run: npm run generate-docs

      - name: Ensure there are no un-committed changes to gen/docs folder
        run: |
          STATUS_ARGS=$1
          PATHSPEC=$2
          output=$(git status --porcelain $STATUS_ARGS $PATHSPEC)
          if [[ -z "$output" ]];
          then
            echo "Clean"
            echo "0"
          else
            echo "Please ensure you are regenerating documentation via 'npm run generate-docs/' and have committted those changes. Changed files: $output"
            echo "1"
          fi
  deploy-static-site:
    runs-on: ubuntu-latest
    needs: check-gen-docs
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install -r ./requirements.txt

      - name: Deploy documentation to github pages
        run: mkdocs gh-deploy --force

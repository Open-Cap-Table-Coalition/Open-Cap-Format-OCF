site_name: Open CapTable Format (OCF)
repo_url: https://github.com/naveedn/Open-Cap-Format-OCF
theme:
  name: material
  logo: "./images/OCF Logo.png"
  extra:
    homepage: https://www.opencaptablecoalition.com/
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - search
  - awesome-pages:
      collapse_single_pages: true
      strict: false
